                stroke-width="2"

        <div class="flex items-center justify-end flex-1">

          <div class="flex items-center ml-8">

                    class="w-4 h-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    xmlns="http://www.w3.org/2000/svg"

                    <path

              <span class="hidden sm:block">
                <a

                  class="block p-6 border-b-4 border-transparent hover:border-orange-700"
                >
                  <svg
                    class="w-4 h-4"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"

                    <path

                      stroke-width="2"

                    />
                  </svg>

            </div>
          </div>
        </div>
      </div>

                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"

            </button>
          </div>
        </div>
