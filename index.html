<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
  </head>
  <body>
    <header class="border-b border-gray-100">
      <div
        class="flex items-center justify-between h-16 mx-auto max-w-screen-2xl sm:px-6 lg:px-8"
      >
        <div class="flex items-center">
          <button type="button" class="p-2 sm:mr-4 md:ml-4 lg:hidden">
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <a href="" class="flex">
            <div
              class="inline-block w-32 h-10 rounded-lg flex justify-center items-center"
            >
              <p class="m-0 p-0 text-gray-800 font-semibold text-xl">Ariga</p>
            </div>
          </a>
        </div>

        <div class="flex items-center justify-end flex-1">
          <nav
            class="hidden lg:uppercase lg:text-gray-500 lg:tracking-wide lg:font-bold lg:text-xs lg:space-x-4 lg:flex"
          >
            <a
              href="/about"
              class="block h-16 leading-[4rem] border-b-4 border-transparent hover:text-orange-700 hover:border-current"
            >
              Anime
            </a>

            <a
              href="/news"
              class="block h-16 leading-[4rem] border-b-4 border-transparent hover:text-orange-700 hover:border-current"
            >
              Manga
            </a>

            <a
              href="/products"
              class="block h-16 leading-[4rem] border-b-4 border-transparent hover:text-orange-700 hover:border-current"
            >
              Magazines
            </a>
          </nav>

          <div class="flex items-center ml-8">
            <div
              class="flex items-center border-gray-100 divide-x divide-gray-100 border-x"
            >
              <span>
                <a
                  href="/cart"
                  class="block p-6 border-b-4 border-transparent hover:border-orange-700"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                    />
                  </svg>

                  <span class="sr-only">Cart</span>
                </a>
              </span>
              <span class="hidden sm:block">
                <a
                  href="/search"
                  class="block p-6 border-b-4 border-transparent hover:border-orange-700"
                >
                  <svg
                    class="w-4 h-4"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                  </svg>

                  <span class="sr-only"> Search </span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container mx-auto px-4 mt-10">
        <h1 class="text-[2.5rem] text-center">Looking For Anime or Manga?</h1>
        <div class="mt-2">
          <p class="text-center text-gray-400 text-[1.1rem]">
            You can find faverite anime, manga even magazines.<br />
            Here what we are recommand
          </p>
        </div>
        <div class="mt-5 flex justify-center">
          <div class="relative">
            <label class="sr-only" for="email">Search</label>

            <input
              class="w-[70vw] lg:w-[50vw] py-4 pl-3 pr-16 text-sm border-2 border-gray-200 rounded-lg"
              id="email"
              type="email"
              placeholder="Search Movie name ..."
            />

            <button
              class="absolute p-2 text-white -translate-y-1/2 bg-blue-600 rounded-full top-1/2 right-4"
              type="button"
            >
              <svg
                class="w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
